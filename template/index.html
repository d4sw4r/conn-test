<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>conn test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="alert alert-{{ .kind }}" role="alert">
            {{ .msg }}
          </div>     
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                <form action="/test"  method="post">
                    <select class="form-select" aria-label="Default select example" name="check", id="check">
                        <option selected>What to test?</option>
                        <option value="url">URL</option>
                        <option value="icmp">ICMP / Ping</option>
                      </select>
                <div class="mb-3">
                    <input type="text" class="form-control" id="url" aria-describedby="urlHelp" name="url">
                    <div id="emailHelp" class="form-text">Type your URL / IP which should be tested.</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Test!</button>
                </form>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
